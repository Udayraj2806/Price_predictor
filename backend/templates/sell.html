    <h1 id="sell">Sell you car</h1>
    <h3> (Get best offers,best deals and best coustmer)</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div id="box" class="container-sm border  " >
        <form action="/sell1" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="car_name">Model of car:</label>
                <input type="text" class="form-control" id="car_name" placeholder="Enter model name" name="car_name">
              </div>
              <div class="mb-3">
                <label for="year">Year of purchase</label>
                <input type="text" class="form-control" id="year" placeholder="Year of purchase" name="year">
              </div>
              <div class="mb-3">
                <label for="fuel">Fuel type:</label>
                <input type="text" class="form-control" id="fuel" placeholder="Fuel type" name="fuel">
              </div>
            <div class="mb-3">
            <label for="km_travelled">Number of kilometers traveled:</label>
            <input type="text" class="form-control" id="km_travelled" placeholder="Number of kilometers traveled" name="km_travelled">
          </div>
          <div class="mb-3">
            <label for="ph_number">Phone number</label>
            <input type="text" class="form-control" id="ph_number" placeholder="Enter Phone number" name="ph_number">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3 mt-3">
            <label for="1">Excepted price</label>
            <input type="text" class="form-control" id="email2" placeholder="Enter Excepted price" name="price">
          </div>

           <div class="mb-3 mt-3">
            <label for="image">Car Image</label>
           <input type="file"
                   name="pic"
                   value="" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
